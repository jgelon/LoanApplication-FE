<h3>Why do you need a loan?</h3>

<div class="d-grid gap-3 d-md-flex">
  <div *ngFor="let reason of loanReasons" class="justify-content-sm-center">
    <button mat-stroked-button (click)="triggerModal(modalData)">{{ reason.title }}</button>
    <ng-template #modalData let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ reason.title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ reason.description }}</p>
      </div>
    </ng-template>
  </div>
</div>
