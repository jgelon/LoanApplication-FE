<h1>Request</h1>
<h3>Why do you need a loan?</h3>
<ul class="loanReasonButtons">
  <li *ngFor="let reason of loanReasons">
    <button class="btn btn-info" (click)="triggerModal(modalData)">{{ reason.title }}</button>
    <ng-template #modalData let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ reason.title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ reason.description }}</p>
      </div>
    </ng-template>
  </li>
</ul>
