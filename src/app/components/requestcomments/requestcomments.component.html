<h3>Comments</h3>

<div>
  <div class="card" *ngFor="let comment of comments" id="comment-{{ comment.id }}">
    <h6 class="card-subtitle mb-2 text-muted">#{{ comment.id }}</h6>
    <div class="card-body">
      {{ comment.text }}
    </div>
  </div>

  <div class="alert alert-info" *ngIf="!authorizedWrite">Comments can only be placed if you have Write permission</div>
  <form [formGroup]='commentForm' novalidate class="form" (ngSubmit)='submit()' *ngIf="authorizedWrite">
    <div class="card">
      <div class="card-body">
        <textarea formControlName="commenttext" name="commenttext" rows="3"></textarea><br />
        <button class="btn btn-info">Add comment</button>
      </div>
    </div>
  </form>
</div>
