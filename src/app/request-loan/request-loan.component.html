<app-loantype-selection></app-loantype-selection>

<h3>What type of loan would you like?</h3>
<form role="form" name="myform">
  <div class="form-group">
    <div *ngFor="let type of loanTypes">
      {{ type | json }}
      <input type=radio
             value="{{ type }}"
             required
             name="loanType"
             [(ngModel)]="model.loanType">
      <label>{{ type.title }} (minimum {{ type.minAmount | number }} euro)</label>
    </div>
  </div>

  <h3 id="amountToBorrow">How much would you like to borrow?</h3>
  <div class="form-group">
    Amount to borrow:
    <input type="number" class="form-control"
           min="0" max="1000000"
           placeholder="Amount in Euros"
           required
           name="amount"
           [(ngModel)]="model.amount"
           #amount="ngModel">


<!--    <span ng-show="myform.amount.$dirty && amount < loanTypes[loanType].minamount" class="alert-danger">-->
<!--      The desired amount is lower than the minimum amount ({{loanTypes[loanType].title}}) of the selected loan type. You may eventually choose another loan type.-->
<!--    </span>-->



    <span>{{ model.loanType.title }}</span>
    <span>{{ model.amount }}</span>
  </div>
</form>
